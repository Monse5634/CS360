    <style>
        body{
        background-color: black;
        color: white;
        padding: 25px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: left;
            background-color: #333;
        }

        nav ul li {
            padding: 14px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav ul li.active a {
            font-weight: bold;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 20px;
            color: white;
        }

        .contact-form label, .contact-form input, .contact-form textarea {
            display: block;
            width: 95%;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .menu{
        position: fixed;
        right: 20px;
        text-align: right;
        }

        .menu p{
        margin: 10px 0;
        padding:5px 10px;
        color:white;
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s ease;
        text-align: right;
        }

        .menu p:hover{
        color: grey;
        }

        body a{
        color:white;
        text-decoration: none;
        }

        .social-icons {
        margin-top: 20px;
        }

        .social-icons a {
        color: white;
        font-size: 24px;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
        }

        .social-icons a:hover {
        color: gray;
        }

        menu a{
        color:white;
        text-decoration: none;
        }

    </style>

</head>

    <main>       
        <h1 style="color: white">Contact Form </h1>
        <article style="color: white; text-align: left;">
            <p>If you would like to get in contact with me please email me at 'pere5634@vandals.uidaho.edu'.</p>
            <p>You may also leave your contact information in the form found below.</p>
            <p>I look forward to hearing from you! </p>
        </article>

            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
              
                  <label for="fname">Name:</label>
                  <input type="text" id="name" name="name"> 
              
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email">
              
                  <label for="message">Message</label>
                  <textarea id="message" name="message" style="height:200px"></textarea>
              
                  <button type="submit" >Send</button>
            
                </form>
              </div>
    </main>
